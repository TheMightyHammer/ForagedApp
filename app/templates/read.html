<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }} · Bayleaf</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='app.css') }}" />
    <meta name="referrer" content="no-referrer" />
  </head>
  <body class="reader-page" data-book-url="{{ file_url|e }}">
    <div class="container">
      <div class="topbar">
        <div>
          <div class="breadcrumb">
            <a href="{{ request.url_for('home') }}">← Library</a>
          </div>
          <h1 id="bookTitle">{{ title }}</h1>
          <div class="meta">{{ rel_path }}</div>
        </div>
        {% if file_type == 'pdf' %}
          <a class="btn" href="{{ request.url_for('file', rel_path=rel_path) }}">Download</a>
        {% endif %}
      </div>

      {% if file_type == 'pdf' %}
        <div class="reader">
          <embed src="{{ request.url_for('file', rel_path=rel_path) }}" type="application/pdf" />
        </div>
      {% else %}
        <!-- EPUB reader -->
        <div class="reader" id="epub-reader">
          <div id="viewer"></div>
          <div class="notice" id="epub-fallback" style="display:none; margin-top: 12px;">
            EPUB reader failed to load. Please use Download.
          </div>
          <div class="notice" id="readingStatus" style="margin-top: 12px;"></div>
        </div>

        <!-- Controls -->
        <div class="pillbar" style="justify-content: center; gap: 10px; margin-top: 12px;">
          <button class="btn" type="button" id="prev">←</button>
          <button class="btn" type="button" id="next">→</button>
        </div>

        <!-- Reader settings -->
        <div class="reader-settings" aria-label="Reader settings">
          <div class="setting">
            <label for="settingFontSize">Font size</label>
            <input type="range" id="settingFontSize" min="14" max="24" step="1" />
            <span class="setting-value" id="settingFontSizeValue"></span>
          </div>
          <div class="setting">
            <label for="settingZoom">Zoom</label>
            <input type="range" id="settingZoom" min="0.85" max="1.25" step="0.05" />
            <span class="setting-value" id="settingZoomValue"></span>
          </div>
          <div class="setting">
            <label for="settingBackground">Background</label>
            <select id="settingBackground">
              <option value="parchment">Parchment</option>
              <option value="sepia">Sepia</option>
              <option value="mist">Mist</option>
              <option value="night">Night</option>
            </select>
          </div>
          <div class="setting">
            <label for="settingText">Text color</label>
            <select id="settingText">
              <option value="ink">Ink</option>
              <option value="coal">Coal</option>
              <option value="slate">Slate</option>
              <option value="cream">Cream</option>
            </select>
          </div>
        </div>

        <!-- JSZip is required by epub.js -->
        <script src="{{ request.url_for('static', path='jszip.min.js') }}"></script>
        <!-- epub.js library (you added epub.min.js into /static) -->
        <script src="{{ request.url_for('static', path='epub.min.js') }}"></script>
        <script src="{{ request.url_for('static', path='reader.js') }}"></script>
      {% endif %}
    </div>
  </body>
</html>
